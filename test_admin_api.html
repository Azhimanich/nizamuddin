<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 400px; }
        .data-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üîß Admin PSB API Test</h1>
    
    <div class="test-section info">
        <h3>üìã Testing Admin Endpoints</h3>
        <p>This page tests admin PSB endpoints without authentication to verify data exists.</p>
    </div>

    <div class="test-section">
        <h3>üìä Test Statistics</h3>
        <button onclick="testStatistics()">Get Statistics</button>
        <div id="statsResult"></div>
    </div>

    <div class="test-section">
        <h3>üìã Test Registrations</h3>
        <button onclick="testRegistrations()">Get All Registrations</button>
        <div id="regsResult"></div>
    </div>

    <div class="test-section">
        <h3>üîç Test Search</h3>
        <input type="text" id="searchInput" placeholder="Search by name..." style="padding: 5px; margin-right: 10px;">
        <button onclick="testSearch()">Search</button>
        <div id="searchResult"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        
        async function testStatistics() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '<p>‚è≥ Testing statistics...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/psb-registrations/statistics`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Statistics Retrieved!</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                                <div style="text-align: center; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                    <h5>Total</h5>
                                    <h3 style="margin: 0; color: #007bff;">${data.data.total}</h3>
                                </div>
                                <div style="text-align: center; padding: 10px; background: #fff3cd; border-radius: 5px;">
                                    <h5>Pending</h5>
                                    <h3 style="margin: 0; color: #856404;">${data.data.pending}</h3>
                                </div>
                                <div style="text-align: center; padding: 10px; background: #cce5ff; border-radius: 5px;">
                                    <h5>Diproses</h5>
                                    <h3 style="margin: 0; color: #004085;">${data.data.diproses}</h3>
                                </div>
                                <div style="text-align: center; padding: 10px; background: #d4edda; border-radius: 5px;">
                                    <h5>Diterima</h5>
                                    <h3 style="margin: 0; color: #155724;">${data.data.diterima}</h3>
                                </div>
                                <div style="text-align: center; padding: 10px; background: #f8d7da; border-radius: 5px;">
                                    <h5>Ditolak</h5>
                                    <h3 style="margin: 0; color: #721c24;">${data.data.ditolak}</h3>
                                </div>
                            </div>
                            <pre style="margin-top: 10px;">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Statistics Error!</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure backend server is running on http://127.0.0.1:8000</p>
                    </div>
                `;
            }
        }

        async function testRegistrations() {
            const resultDiv = document.getElementById('regsResult');
            resultDiv.innerHTML = '<p>‚è≥ Testing registrations...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/psb-registrations`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const registrations = data.data;
                    let tableHtml = `
                        <div class="success">
                            <h4>‚úÖ Registrations Retrieved! (${registrations.length} records)</h4>
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NIK</th>
                                        <th>Nama</th>
                                        <th>Email</th>
                                        <th>Telepon</th>
                                        <th>Status</th>
                                        <th>Tanggal Daftar</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    registrations.forEach(reg => {
                        const statusBadge = getStatusBadge(reg.status);
                        tableHtml += `
                            <tr>
                                <td>${reg.id}</td>
                                <td>${reg.nik}</td>
                                <td>${reg.nama_lengkap}</td>
                                <td>${reg.email || '-'}</td>
                                <td>${reg.nomor_telepon}</td>
                                <td>${statusBadge}</td>
                                <td>${new Date(reg.created_at).toLocaleDateString('id-ID')}</td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += `
                                </tbody>
                            </table>
                            <pre style="margin-top: 10px;">First 2 records: ${JSON.stringify(registrations.slice(0, 2), null, 2)}</pre>
                        </div>
                    `;
                    
                    resultDiv.innerHTML = tableHtml;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Registrations Error!</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('searchResult');
            
            if (!searchTerm) {
                resultDiv.innerHTML = '<p style="color: orange;">‚ö†Ô∏è Please enter a search term</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Searching...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/psb-registrations?search=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const registrations = data.data;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Search Results! (${registrations.length} records found)</h4>
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NIK</th>
                                        <th>Nama</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    registrations.forEach(reg => {
                        const statusBadge = getStatusBadge(reg.status);
                        tableHtml += `
                            <tr>
                                <td>${reg.id}</td>
                                <td>${reg.nik}</td>
                                <td>${reg.nama_lengkap}</td>
                                <td>${statusBadge}</td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += `</tbody></table></div>`;
                    resultDiv.innerHTML = tableHtml;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Search Error!</h4>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Search Error!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function getStatusBadge(status) {
            const statusConfig = {
                pending: '<span style="padding: 2px 8px; border-radius: 12px; font-size: 12px; background: #fef3c7; color: #92400e;">‚è≥ Pending</span>',
                diproses: '<span style="padding: 2px 8px; border-radius: 12px; font-size: 12px; background: #dbeafe; color: #1e40af;">üîÑ Diproses</span>',
                diterima: '<span style="padding: 2px 8px; border-radius: 12px; font-size: 12px; background: #d1fae5; color: #065f46;">‚úÖ Diterima</span>',
                ditolak: '<span style="padding: 2px 8px; border-radius: 12px; font-size: 12px; background: #fee2e2; color: #991b1b;">‚ùå Ditolak</span>'
            };
            return statusConfig[status] || statusConfig.pending;
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testStatistics, 500);
            setTimeout(testRegistrations, 1000);
        };
    </script>
</body>
</html>
